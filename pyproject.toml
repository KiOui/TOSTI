[tool.poetry]
name = "tosti"
version = "0.1.0"
description = "Tartarus Order System for Take-away Items"
authors = ["Job Doesburg <job.doesburg@gmail.com>", "Lars van Rhijn <larsvanrhijn@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8.10"
django = "^4.2.7"
Pillow = "^10.0.1"
django-admin-autocomplete-filter = "^0.7.1"
django-import-export = "^3.0.2"
requests = "^2.31.0"
uwsgi = "^2.0.18"
psycopg2-binary = "^2.8.5"
spotipy = "^2.22.1"
coverage = "^6.5.0"
django-guardian = "^2.3.0"
djangorestframework = "^3.12.2"
django-oauth-toolkit = "^2.2.0"
django-cors-headers = "^3.6.0"
uritemplate = "^4.1.1"
django-autocompletefilter = "^0.0.8"
django-bootstrap5 = "^23.3"
sentry-sdk = "^1.14.0"
django-filter = "21.1"
django-constance = {extras = ["database"], version = "^2.9.0"}
html2text = "^2020.1.16"
django-ical = "^1.8.3"
fontawesomefree = "^6.1.1"
django-tinymce = "^3.5.0"
bleach = { extras = ["css"], version = "^5.0.1" }
django-admin-rangefilter = "^0.9.0"
django-queryable-properties = "^1.8.3"
django-cron = "^0.6.0"
djangosaml2 = "^1.5.5"
django-model-utils = "^4.3.1"

[tool.poetry.dev-dependencies]
pydocstyle = "^6.1.1"
flake8 = "^6.0.0"
freezegun = "^1.2.1"
black = "^22.3.0"
tomli = "^2.0.1"

[tool.black]
line-length = 119
target-version = ["py310"]
exclude = '''
/(
  migrations
  | website/tosti/settings
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
