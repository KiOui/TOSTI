{% for reservation in reservations %}
    <div class="alert alert-info clearfix" role="alert">
        <div class="float-start">
            Click here to submit your borrel list for <b>{{ reservation.title }}</b>.
        </div>
        <a href="{% url "borrel:submit_reservation" reservation.id %}" class="btn btn-success float-end stretched-link">Submit</a>
    </div>
{% endfor %}
