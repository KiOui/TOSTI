    <ul class="pagination justify-content-center">

            <a {% if page_obj.has_previous %}href="?page=1"{% endif %} class="{% if not page_obj.has_previous %}link-secondary pe-none {% endif %}me-3"><i class="fa-solid fa-angles-left"></i></a>
        </li>
        <li class="page-item">
            <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %} class="{% if not page_obj.has_previous %}link-secondary pe-none {% endif %}me-3"><i class="fa-solid fa-angle-left"></i> </a>
        </li>
        <li class="page-item">

            <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %} class="{% if not page_obj.has_next %}link-secondary pe-none {% endif %}ms-3"><i class="fa-solid fa-angle-right"></i></a>
