{% load static %}

<div class="container-sm" id="item-orders-{{ shift.id }}">
    <link rel="stylesheet" href="{% static 'orders/css/item-list.css' %}"/>
    <div style="font-size: 20pt;" class="d-flex align-items-center justify-content-center">
        <div class="flex-grow-1 mr-3">
            <hr>
        </div>
        {% if admin %}
            <div class="d-flex align-items-center justify-content-center mr-3 cursor-pointer"
                 id="overview-button-{{ shift.id }}" data-toggle="modal"
                 data-target="#order-overview-popup-{{ shift.id }}">
                <i style="color: grey;" class="fas fa-tasks"></i>
            </div>
        {% endif %}
    </div>

    <div class="mt-2">

        <!-- Item orders -->
        <ul v-if="orders.length > 0" class="item-orders">
            <template v-for="(order, index) in orders">
                <li class="pt-2 pb-2 item-list">
                    <div class="information-row">
                        <p class="item-counter"><% index + 1 %>.</p>
                        <p class="item-name"><% order.product.name %> (â‚¬<% (Math.round(order.order_price * 100) /
                            100).toFixed(2) %>)</p>
                        <i v-if="order.product.icon !== null" :class="`fas fa-${order.product.icon} item-icon`"></i>
                        <div class="flex-divider"></div>
                        <i v-if="order.user !== null && {{ user.id }} === order.user.id"
                           class="fas fa-user user-icon"></i>
                        <p v-if="order.user !== null" class="item-username"><% order.user.username %></p>
                        <i v-else class="item-username fas fa-desktop"></i>
                    </div>
                    {% if admin %}
                        <div v-if="!shift.finalized" class="button-row">
                            <template v-if="order.type === 0">
                                <input v-if="order.paid" type="button" class="checkbox-paid btn mr-2 btn-success"
                                       :onclick="`patch('/api/v1/shifts/{{ shift.id }}/orders/${order.id}/paid', {}, function(data) {update_update_list()}, function(data) {toastr.error('Failed to toggle paid of order.')});`"
                                       value="Paid"/>
                                <input v-else type="button" class="checkbox-paid btn mr-2 btn-danger"
                                       :onclick="`patch('/api/v1/shifts/{{ shift.id }}/orders/${order.id}/paid', {}, function(data) {update_update_list()}, function(data) {toastr.error('Failed to toggle paid of order.')});`"
                                       value="Paid"/>
                                <input v-if="order.ready" type="button" class="checkbox-ready btn btn-success"
                                       :onclick="`patch('/api/v1/shifts/{{ shift.id }}/orders/${order.id}/ready', {}, function(data) {update_update_list()}, function(data) {toastr.error('Failed to toggle ready of order.')});`"
                                       value="Ready"/>
                                <input v-else type="button" class="checkbox-ready btn btn-danger"
                                       :onclick="`patch('/api/v1/shifts/{{ shift.id }}/orders/${order.id}/ready', {}, function(data) {update_update_list()}, function(data) {toastr.error('Failed to toggle ready of order.')});`"
                                       value="Ready"/>
                            </template>
                            <template v-else>
                                <input type="button" class="btn btn-danger"
                                       :onclick="`if (window.confirm('Do you want to delete this order?')) { delete_and_callback('/api/v1/shifts/{{ shift.id }}/orders/${order.id}', {}, function() {update_update_list(); toastr.success('Order has been deleted.');})}`"
                                       value="Remove"/>
                            </template>
                        </div>
                    {% else %}
                        <div class="button-row">
                            <template v-if="order.user !== null && {{ user.id }} === order.user.id">
                                <div v-if="order.ready && order.paid" class="status-button mr-2 bg-success text-white">
                                    Done
                                </div>
                                <div v-else-if="order.ready && !order.paid" class="status-button mr-2 bg-warning">Done
                                </div>
                                <div v-else-if="!order.ready && order.paid" class="status-button mr-2 bg-warning">
                                    Processing
                                </div>
                                <div v-else class="status-button mr-2 bg-danger text-white">Not paid</div>
                            </template>
                            <template v-else>
                                <div v-if="order.ready" class="status-button mr-2 bg-success text-white">Done</div>
                                <div v-else class="status-button mr-2 bg-warning">Processing</div>
                            </template>
                        </div>
                    {% endif %}
                </li>
            </template>
        </ul>
        <div v-else id="outer" class="container d-flex align-items-center justify-content-center text-center"
             style="height:200px;">
            <div id="inner">
                No orders yet...
            </div>
        </div>
    </div>
    {% if admin %}
        <!-- Order modal popup -->
        <div class="modal" id="order-overview-popup-{{ shift.id }}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Shift summary</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="order-overview-popup-list-{{ shift.id }}">
                        <h3>Orders to make</h3>
                        <template v-if="Object.keys(orders_to_make).length > 0">
                            <p v-for="(product_dict, product_name) in orders_to_make" class="mb-2" style="font-size: 1em;">
                                <% product_dict.product.name %> <i :class="`fas fa-${product_dict.product.icon}`"></i>
                                &times; <% product_dict.amount %></p>
                        </template>
                        <template v-else>
                            <p class="mb-2" style="font-size: 1em;">No open products.</p>
                        </template>
                        <div class="dropdown-divider"></div>
                        <h3 class="mt-3">Orders made</h3>
                        <template v-if="Object.keys(orders_made).length > 0">
                            <p v-for="(product_dict, product_name) in orders_made" class="mb-2" style="font-size: 1em;"><%
                                product_dict.product.name %> <i :class="`fas fa-${product_dict.product.icon}`"></i> &times;
                                <% product_dict.amount %></p>
                        </template>
                        <template v-else>
                            <p class="mb-2" style="font-size: 1em;">No ready products.</p>
                        </template>
                        <div class="dropdown-divider"></div>
                        <h3 class="mt-3">Orders total</h3>
                        <template v-if="Object.keys(orders_total).length > 0">
                            <p v-for="(product_dict, product_name) in orders_total" class="mb-2" style="font-size: 1em;"><%
                                product_dict.product.name %> <i :class="`fas fa-${product_dict.product.icon}`"></i> &times;
                                <% product_dict.amount %></p>
                        </template>
                        <template v-else>
                            <p class="mb-2" style="font-size: 1em;">No products.</p>
                        </template>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</div>

<script>
    let orders_vue_{{ shift.id }} = new Vue({
        el: '#item-orders-{{ shift.id }}',
        delimiters: ['<%', '%>'],
        data: {
            orders: [],
            shift: {}
        },
        created() {
            fetch('{% url "v1:orders_listcreate" shift=shift %}')
                .then(response => response.json())
                .then(json => {
                    {% if not admin %}
                        json = json.filter(order => order.type === 0);
                    {% endif %}
                    this.orders = json;
                });
            fetch('{% url "v1:shift_retrieveupdate" pk=shift.id %}')
                .then(response => response.json())
                .then(json => {
                    this.shift = json;
                });
        },
        computed: {
            orders_to_make: function () {
                let orders_to_make = {};
                this.orders.filter(order => !order.ready).forEach(order => {
                    if (order.product.name in orders_to_make) {
                        orders_to_make[order.product.name].amount += 1;
                    } else {
                        orders_to_make[order.product.name] = {"product": order.product, "amount": 1};
                    }
                });
                return orders_to_make;
            },
            orders_made: function () {
                let orders_made = {};
                this.orders.filter(order => order.ready).forEach(order => {
                    if (order.product.name in orders_made) {
                        orders_made[order.product.name].amount += 1;
                    } else {
                        orders_made[order.product.name] = {"product": order.product, "amount": 1};
                    }
                });
                return orders_made;
            },
            orders_total: function () {
                let orders_total = {};
                this.orders.forEach(order => {
                    if (order.product.name in orders_total) {
                        orders_total[order.product.name].amount += 1;
                    } else {
                        orders_total[order.product.name] = {"product": order.product, "amount": 1};
                    }
                });
                return orders_total;
            }
        }
    });
    add_update_list(get_and_callback, ["{% url "v1:orders_listcreate" shift=shift %}", {}, function (data) {
        orders_vue_{{ shift.id }}.orders = data
    }]);
    add_update_list(get_and_callback, ["{% url "v1:shift_retrieveupdate" pk=shift.id %}", {}, function (data) {
        orders_vue_{{ shift.id }}.shift = data
    }]);
</script>
