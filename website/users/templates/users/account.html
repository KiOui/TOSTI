{% extends 'tosti/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'users/css/centered-container.css' %}"/>
{% endblock %}

{% block page %}
    <div class="container-sm">
        <h1>Account</h1>
        <p>The details of your account are displayed below</p>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" style="padding-bottom: 0;">
                <a class="nav-link active" id="account-tab" href="{% url 'users:account' %}"
                   >Personal details</a>
            </li>
            <li class="nav-item" style="padding-bottom: 0;">
                <a class="nav-link" id="order-history-tab" href="{% url 'orders:history' %}"
                   >Order history</a>
            </li>
            <li class="nav-item" style="padding-bottom: 0;">
                <a class="nav-link" id="request-history-tab" href="{% url 'thaliedje:history' %}"
                   >Track requests history</a>
            </li>
        </ul>
        <div class="tab-content mt-5">
            <div class="tab-pane active mt-2" id="account-tab" role="tabpanel"
                 aria-labelledby="account-tab">
                <div class="d-flex flex-row justify-content-center">
                    <div style="max-width: 400px">
                        <h2>Personal details</h2>
                        <form class="centered-form" method="POST">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
