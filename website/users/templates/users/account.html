{% extends 'tosti/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'users/css/centered-container.css' %}"/>
{% endblock %}

{% block page %}
    <div class="container-sm flex-container">
        <div class="container-centered">
            <h1>Account</h1>
            <p>The details of your account are displayed below</p>
            <form class="centered-form" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Save" class="btn btn-primary"/>
            </form>
        </div>
    </div>
{% endblock %}
