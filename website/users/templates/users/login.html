{% extends 'tosti/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'users/css/centered-container.css' %}"/>
{% endblock %}

{% block page %}
    <div class="container-sm flex-container">
        <div class="container-centered">
            <h1 class="mb-3">Login</h1>
            <p>
                Logging into this service requires a
                <a href="https://wiki.cncz.science.ru.nl/index.php?title=Nieuwe_studenten&setlang=en">Science account</a>
                .
            </p>
            <form class="centered-form" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                <input type="submit" value="Log in" class="btn btn-primary"/>
            </form>
        </div>
    </div>
{% endblock %}
